        <form>
            <h2>Converion of Meters to Centimeter</h2>
            <h3>Enter Meters :</h3> <input id="c" type="text"></br></br>
            <h3>centimeters :</h3><input type="text" id="d" readonly="true"><br><br>

            <button type="button" id="convert" onclick="convertcentimeters()">Convert</button></br><br>
        </form>

    <script>
        function convertcentimeters() {
            if (document.getElementById("c").value != " ") {
                var f = document.getElementById("c").value * 1 * 100;
                document.getElementById("d").value = Math.round(f);
            } else {
                document.getElementById("d").value = "please enter the meters in above textbox";
            }
        }
    </script>
